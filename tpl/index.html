<!DOCTYPE HTML>
<html>
<head>
<title>CRUD RESTFul API</title>
	<link rel="stylesheet" href="css/styles.css" />
</head>

<body>

	<form action="javascript:void(0)" method="POST">
		<h3>Config checkRg</h3>		
		<label>url_path:</label>
		<input type="text" id="url_path" name="url_path" required>

		<label>api_cpf:</label>
		<input type="text" id="api_cpf" name="api_cpf"/>

		<label>proxy:</label>
		<input type="text" id="proxy" name="proxy"/>

		<label>debug:</label>
		<input type="text" id="debug" name="debug"/>

		<label>ip_debug:</label>
		<input type="text" id="ip_debug" name="ip_debug"/>
		<label>status:</label>
		<input type="text" id="status" name="status"/>

		<label>timeout:</label>
		<input type="text" id="timeout" name="timeout"/>
		<br/>
		<button id="SaveBtn">Atualizar</button>


	</form>

	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>


</body>
</html>
